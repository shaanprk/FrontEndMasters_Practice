<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
        ref="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        el="stylesheet"
    />
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img class="logo-img" src="coffee_masters_logo.png"> Coffee Masters
        </a>
    </header>
    <div class="page">
        <div class="section items">
            <p class="section-title">ITEMS</p>
            <div class="item">
                <p class="quantity">1x</p>
                <p class="item-name">Cappucino</p>
                <ul class="mods">
                    <li>Lite foam</li>
                </ul>
                <p class="price">$3.35</p>
            </div>

            <div class="item">
                <p class="quantity">1x</p>
                <p class="item-name">Cappucino</p>
                <ul class="mods">
                    <li>Lite milk</li>
                    <li>Double espresso</li>
                </ul>
                <p class="price">$3.35</p>
            </div>

            <div class="item">
                <p class="quantity">1x</p>
                <p class="item-name">Cappucino</p>
                <ul class="mods">
                    <li>Butter</li>
                </ul>
                <p class="price">$3.35</p>
            </div>
        </div>

        <div class="section name">
            <p class="section-title">NAME</p>
            <label for="order-name" class="label name-label">Name for order</label>
            <input id="order-name" class="input" placeholder="Ford Prefect" />
        </div>

        <div class="section payment">
            <p class="section-title"> PAYMENT</p>
            <label for="card-number" class="label card-label">Card Number</label>
            <input id="card-number" class="input" placeholder="1234 5678 9012 3456" />

            <label for="ccv-number" class="label ccv-label">CCV Number</label>
            <input id="ccv-number" class="input" placeholder="001" />
        </div>
    </div>

    <div class="costs">
        <p>Subtotal:<span class="right">$9.65</span></p>
        <p>Tax:<span class="right">$0.82</span></p>
        <p><span class="bold">Total:<span class="right">$10.47</span></span></p>
    </div>

    <div class="button-div">
        <button type="button">adfad</button>
    </div>

</body>
</html>
